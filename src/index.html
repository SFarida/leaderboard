<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
  <main class="container my-5">
    <header class="container-fluid my-5 text-center my-5 bg-secondary py-3">
      <h1>Leaderboard</h1>
    </header>
    <section class="container p-3 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
      <div class="d-flex justify-content-around">
        <div>
          <div class="d-flex justify-content-around my-3">
            <div class="pe-2">
              <h2 class="shadow-sm p-3 mb-5 bg-body-tertiary rounded">Recent scores</h2>
            </div>
            <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded">
              <button class="btn btn-outline-secondary" id="refresh">refresh</button>
            </div>
          </div>
          <div class="border border-dark">
            <ul class="list-group list-group-flush" id="scoreList"></ul>
          </div>
        </div>
        <div>
          <div class="my-3">
            <h2 class="shadow-sm p-3 mb-5 bg-body-tertiary rounded">Add your score</h2>
          </div>
          <div class="form">
            <form id="form">
              <div class="mb-3">
                <input type="text" class="form-control" id="name" placeholder="Your name">
              </div>
              <div class="mb-3">
                <input type="number" class="form-control" id="score" placeholder="Your score">
              </div>
              <div class="mb-3 d-flex justify-content-end">
                <button type="submit" class="btn btn-outline-secondary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
